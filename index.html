<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Leaf Library | Erick B. Gómez</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- JS -->
    <script src="js/createAndDisplayBooks.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="header-title">LEAF LIBRARY</div>

      <div class="actions-icons">
        <a href="https://github.com/ErickBGomez/library-project" target="_blank"
          ><i class="material-symbols-outlined open-code primary">code</i></a
        >
        <i class="material-symbols-outlined theme primary">light_mode</i>
      </div>
    </header>
    <main>
      <div class="empty-library">
        <i class="material-symbols-outlined fill empty-library-icon"
          >bookmark_add</i
        >
        <p class="empty-library-title">Your library is empty</p>
        <p class="empty-library-subtitle">Try adding a new book</p>
      </div>

      <div class="books-container"></div>

      <div class="create-book-button-container">
        <button type="button" class="primary create-book-button">
          <i class="material-symbols-outlined">add</i>
        </button>
      </div>
    </main>
    <footer>
      Project made by
      <a href="https://github.com/ErickBGomez" target="_blank"
        >Erick B. Gómez</a
      >
    </footer>

    <div class="dialog-boxes">
      <dialog id="create-book-dialog" open>
        <section class="cover-section">
          <div class="book-cover-image">
            <i class="material-symbols-outlined book-icon">book</i>
          </div>
        </section>
        <section class="inputs-section"></section>
      </dialog>
    </div>
  </body>
</html>
