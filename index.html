<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Leaf Library | Erick B. Gómez</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- JS -->
    <script src="js/createAndDisplayBooks.js" defer></script>
    <script src="js/showDialogBox.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="header-title">LEAF LIBRARY</div>

      <div class="actions-icons">
        <a href="https://github.com/ErickBGomez/library-project" target="_blank"
          ><i class="material-symbols-outlined open-code primary">code</i></a
        >
        <i class="material-symbols-outlined theme primary">light_mode</i>
      </div>
    </header>
    <main>
      <div class="empty-library">
        <i class="material-symbols-outlined fill empty-library-icon"
          >bookmark_add</i
        >
        <p class="empty-library-title">Your library is empty</p>
        <p class="empty-library-subtitle">Try adding a new book</p>
      </div>

      <div class="books-container"></div>

      <div class="create-book-button-container">
        <button type="button" class="primary create-book-button">
          <i class="material-symbols-outlined">add</i>
        </button>
      </div>
    </main>
    <footer>
      Project made by
      <a href="https://github.com/ErickBGomez" target="_blank"
        >Erick B. Gómez</a
      >
    </footer>

    <div class="dialog-boxes">
      <dialog id="create-book-dialog">
        <section class="cover">
          <div class="cover-image">
            <i class="material-symbols-outlined fill cover-icon">book</i>
          </div>
        </section>
        <form id="create-book-form">
          <section class="inputs-section">
            <div class="input-container">
              <label for="book-title">Book title</label>
              <input
                type="text"
                name="book-title"
                id="book-title"
                placeholder=" "
              />
            </div>
            <div class="input-container">
              <label for="book-author">Author's name</label>
              <input
                type="text"
                name="book-author"
                id="book-author"
                placeholder=" "
              />
            </div>
            <div class="input-container">
              <label for="book-pages">Number of pages</label>
              <input
                type="text"
                name="book-pages"
                id="book-pages"
                placeholder=" "
              />
            </div>
            <div class="input-container">
              <label class="switch-container"
                >Have you already read it?
                <input
                  type="checkbox"
                  name="book-read-state"
                  id="book-read-state"
                />
                <span class="switch">
                  <span class="slider"></span>
                </span>
              </label>
            </div>
          </section>
        </form>
        <section class="dialog-buttons">
          <button
            class="cancel-button secondary"
            type="button"
            form="create-book-form"
          >
            Cancel
          </button>
          <button
            class="confirm-button primary"
            type="button"
            form="create-book-form"
          >
            Confirm
          </button>
        </section>
      </dialog>
    </div>
  </body>
</html>
